<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Story Video Montage</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- UMD builds create global variables (React, ReactDOM) -->
    <script src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    
    <!-- Core tools for in-browser transpilation and module loading -->
    <script src="https://unpkg.com/systemjs@6.13.0/dist/system.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.15.0/babel.min.js"></script>
    
    <script type="systemjs-importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
      }
    }
    </script>
    
    <script>
      // Configure SystemJS to use the global Babel object for transpilation
      // and to recognize the globally loaded React/ReactDOM libraries.
      System.config({
        meta: {
          // Tell SystemJS that these modules are already loaded and available as global variables.
          // This prevents it from trying to fetch them.
          'react': { format: 'global', exports: 'React' },
          'react-dom': { format: 'global', exports: 'ReactDOM' },
          'react-dom/client': { format: 'global', exports: 'ReactDOM' },

          // Provide Babel options for TS/TSX files.
          '*.tsx': {
            'babelOptions': {
              'react': true,
              'typescript': true
            }
          },
          '*.ts': {
             'babelOptions': {
              'typescript': true
            }
          }
        },
        // Tell SystemJS to use the globally available 'Babel' object as the transpiler.
        transpiler: 'babel'
      });
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
<body class="bg-gray-900">
    <!-- This is the root element where the React app will be mounted -->
    <div id="root"></div>

    <!-- The entry point of the application. SystemJS will load and transpile it. -->
    <script type="systemjs-module">
      System.import('./index.tsx').catch(function(err) {
        console.error("SystemJS failed to load the application.", err);
        const rootEl = document.getElementById('root');
        if (rootEl) {
            rootEl.innerHTML = '<div style="color: red; padding: 20px; font-family: monospace;"><h1>Application Load Error</h1><p>Could not load the application. Check the browser console for details.</p><pre>' + (err.stack || err) + '</pre></div>';
        }
      });
    </script>
</body>
</html>
