<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Story Video Montage</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- SystemJS for module loading in the browser -->
    <script src="https://aistudiocdn.com/systemjs@6.15.1/dist/system.min.js"></script>
    <script src="https://aistudiocdn.com/systemjs@6.15.1/dist/extras/transform.min.js"></script>
    
    <!-- Babel for transpiling JSX and TypeScript -->
    <script src="https://aistudiocdn.com/@babel/standalone@7.24.8/babel.min.js"></script>
    
    <!-- SystemJS Babel plugin to integrate Babel with SystemJS -->
    <script src="https://aistudiocdn.com/systemjs-plugin-babel@0.0.25/plugin-babel.js"></script>
    
    <!-- Import map to tell SystemJS where to find modules like React -->
    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@18.2.0",
        "react-dom": "https://aistudiocdn.com/react-dom@18.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@18.2.0/client",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
      }
    }
    </script>
    
    <script>
      // Configure SystemJS to use Babel for transpilation of .ts and .tsx files
      System.config({
        transpiler: 'plugin-babel',
        meta: {
          '*.tsx': {
            loader: 'plugin-babel'
          },
          '*.ts': {
            loader: 'plugin-babel'
          }
        },
        babelOptions: {
          // Tell Babel to transpile React (JSX) and TypeScript
          react: true,
          typescript: true,
          // This plugin is crucial for SystemJS to work with standard import/export syntax
          plugins: ['transform-modules-systemjs']
        }
      });
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.29.0"
  }
}
</script>
</head>
<body class="bg-gray-900">
    <!-- This is the root element where the React app will be mounted -->
    <div id="root"></div>

    <!-- The entry point of the application. SystemJS will load and transpile it. -->
    <script type="systemjs-module">
      System.import('./index.tsx').catch(function(err) {
        console.error("SystemJS failed to load the application.", err);
        const rootEl = document.getElementById('root');
        if (rootEl) {
            rootEl.innerHTML = '<div style="color: red; padding: 20px; font-family: monospace;"><h1>Application Load Error</h1><p>Could not load the application. Check the browser console for details.</p><pre>' + (err.stack || err) + '</pre></div>';
        }
      });
    </script>
</body>
</html>
